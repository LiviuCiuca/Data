<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Form</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>  
  <h1>Employee Form</h1>
  <form action="../php/mongo_employee.php" method="POST">
    <label for="ename">Employee Name</label>
    <input type="text" name="ename" id="ename" required>

    <label for="job">Job</label>
    <input type="text" name="job" id="job" required>

    <label for="mgr">Manager</label>
    <input type="number" name="mgr" id="mgr">

    <label for="sal">Salary</label>
    <input type="number" step="0.01" name="sal" id="sal" required>

    <label for="comm">Commission</label>
    <input type="number" step="0.01" name="comm" id="comm">

    <!-- Department details -->
    <label for="dept_id">Department ID</label>
    <input type="number" name="dept_id" id="dept_id" required>

    <label for="dept_name">Department Name</label>
    <input type="text" name="dept_name" id="dept_name" required>

    <!-- Location details -->
    <label for="loc_id">Location ID</label>
    <input type="number" name="loc_id" id="loc_id" required>

    <label for="loc_name">Location Name</label>
    <input type="text" name="loc_name" id="loc_name" required>

    <label for="address">Address</label>
    <input type="text" name="address" id="address" required>

    <input type="submit" name="submit_employee" value="Submit">
    <a type="submit" href="../index.php">
      <button type="button">Back</button>
    </a>
  </form>
</body>
</html>
