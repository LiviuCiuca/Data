<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Employee Form</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <h1>Employee Form</h1>
  <form action="../php/mongo_employee.php" method="POST">
    <!-- Employee details -->
    <label for="ename">Employee Name</label>
    <input type="text" name="ename" id="ename" required>

    <label for="job">Job</label>
    <input type="text" name="job" id="job" required>

    <label for="mgr">Manager</label>
    <input type="number" name="mgr" id="mgr">

    <label for="sal">Salary</label>
    <input type="number" step="0.01" name="sal" id="sal" required>

    <label for="comm">Commission</label>
    <input type="number" step="0.01" name="comm" id="comm">

    <!-- Department details -->

    <label for="dept_name">Department Name</label>
    <input type="text" name="dept_name" id="dept_name" required>

    <!-- Location details -->

    <label for="loc_name">Location Name</label>
    <input type="text" name="loc_name" id="loc_name" required>

    <label for="address">Address</label>
    <input type="text" name="address" id="address" required>

    <label for="country">Country</label>
    <input type="text" name="country" id="country" required>

    <!-- Benefits details -->
    <label for="benefit_name">Benefit Name</label>
    <input type="text" name="benefit_name" id="benefit_name" required>

    <label for="description">Benefit Description</label>
    <input type="text" name="description" id="description" required>

    <input type="submit" name="submit_employee" value="Submit">
    <a href="../index.php">
      <button type="button" class="back-button">Back</button>
    </a>
  </form>
</body>

</html>
